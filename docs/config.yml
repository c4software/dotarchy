baseURL: "https://c4software.github.io/dotarchy/"
languageCode: "en-us"
title: "Dotarchy"
theme: "book"

# Book-specific params
params:
  # (Optional, default 'auto') Sets theme to 'light', 'dark' or 'auto'
  BookTheme: "dark"
  # (Optional, default true) Controls table of contents visibility on right side of pages.
  # Start and end levels can be configured with "tocLevels" settings.
  # Used only when "menu.after" is not set. Show table of contents instead of menu.
  BookToC: true
  # (Optional, default none) Set the path to a logo for the book. If the logo is in static dir, the path must be an absolute url.
  # BookLogo: '/logo.png'
  # (Optional, default none) Set leaf bundle to render as a single page.
  # BookSection: 'docs'
  # (Optional, default true) Enables search function.
  BookSearch: true
  # (Optional, default none) Search config for flexsearch.js
  # BookSearchConfig: {
  #   search_in_content: true,
  #   tokenize: 'full'
  # }
  # (Optional, default true) Enables comments template on pages
  # BookComments: true
  # (Optional, default false) Copy code button on code blocks.
  BookCodeCopy: true
